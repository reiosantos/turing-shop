
<div fxFlex fxLayout="column">
  <mat-card class="filter-card">
    <mat-card-header>

    </mat-card-header>
    <mat-card-content>
      <!--    <img matCardAvatar [src]="product.thumbnail" [attr.alt]="product.name" />-->
    </mat-card-content>

  </mat-card>

  <div fxFlex="100%" class="cart-items">
    <ul>
      <li *ngFor="let product of vcProductClient.addedInCartItems$|async" class="product">
        {{ displayText(product|toCamelCase) }} <br/>
        {{ product.attributes }}
      </li>
    </ul>
  </div>
</div>
